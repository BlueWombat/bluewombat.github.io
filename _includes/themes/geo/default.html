<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <link href="{{ ASSET_PATH }}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/resources/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/syntax.css" rel="stylesheet">
	<style type="text/css">
		body {
			background: url({{ ASSET_PATH }}/images/microfab.gif) repeat;
		}
	</style>
    <script src="{{ ASSET_PATH }}/resources/jquery/jquery.min.js"></script>
	<script src="{{ ASSET_PATH }}/resources/jquery/jquery.loadTemplate-1.4.4.min.js"></script>
    <script src="{{ ASSET_PATH }}/resources/bootstrap/js/bootstrap.min.js"></script>
  
    <!--[if lt IE 9]>
      <script src="{{ ASSET_PATH }}/resources/respond/Respond.min.js"></script>
    <![endif]-->

    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
	<div class="navbar navbar-fixed-top">
	   <div class="navbar-inner">
		 <div class="container">
		   <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
			 <span class="icon-bar"></span>
			 <span class="icon-bar"></span>
			 <span class="icon-bar"></span>
		   </a>
		   <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
		   <div class="nav-collapse" id="main-menu">
			<ul class="nav" id="main-menu-left">
				{% assign pages_list = site.pages %}
				{% assign group = 'navigation' %}
				{% include JB/pages_list %}
			</ul>
		   </div>
		 </div>
	   </div>
	 </div>
    <div class="container" style="margin-top: 50px">
		<section id="content" style="padding-top: 0">
		  {{ content }}
		</section>
      <hr>
      <footer>
        <p>
          &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
        </p>
      </footer>
    </div>

    {% include JB/analytics %}
  </body>
</html>
